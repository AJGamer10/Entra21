<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
</head>
<body>
    <!-- Adicionar um PDF a página -->
    <iframe width="50%" height="500" src="img/IntroduçãoHtml.pdf"></iframe>

    <!-- Incorporar um site -->
    <iframe width="50%" height="500" src="https://www.sonicthehedgehog.com/"></iframe>

    <!-- Abrir link dentro do frame -->
    <a href="https://www.sonicthehedgehog.com/" target="iframe-link"></a>
    <iframe src="" name="iframe-link" frameborder="0"></iframe>
    <br><br><br>

    <!-- Incorporando maps -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5590124.551928679!2d-130.9137917305538!3d46.83280270038044!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5485e5ffe7c3b0f9%3A0x944278686c5ff3ba!2sWashington%2C%20EUA!5e0!3m2!1spt-BR!2sbr!4v1695765321903!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <br><br>

    <!-- Incorporando Vídeos no Youtube -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/s6LSePcGNSo?si=6yTE9uu1WOosvVsl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
