<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form method="get">
        <label>
            Nome
            <input type="text" name="nome">
        </label><br>

        <label>
            E-mail
            <input type="email" name="email">
        </label><br>

        <p>Mensagem:</p>
        <label>            
            <textarea name="mensagem" cols="30" rows="10" placeholder="Digite uma mensagem..."></textarea>
        </label><br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
